server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://registry-service:8761/eureka

spring:

  cloud:
    gateway:
      routes:
        - id: employee-service
          uri: lb://employee-service
          predicates:
            - Path=/api/employee/**
        - id: department-service
          uri: lb://department-service
          predicates:
            - Path=/api/department/**

